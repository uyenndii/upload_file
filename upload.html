<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
      <div class="header">
        <img src="../Images/logo.png" alt="" width="100" height="100">
        <span>
          <h1>DTU docu</h1>
        </span>
        <h1>Chia sẻ tài liệu thực hành của bạn ở đây !</h1>
      </div>
      <div class="steps">
        <div class="step">1</div>
        <div class="step1">Tải tài liệu</div>
        <div class="step">2</div>
        <div class="step1">Chi tiết</div>
        <div class="step">3</div>
        <div class="step1">Hoàn thiện</div>
      </div>
      <div class="dropzone">
        <div class="icon">
          <img src="../Images/upload.png" alt="" >
        </div>
        <p>Kéo & Thả tệp vào đây !</p>
        <p>hoặc</p>
        <button class="button">Duyệt tập tin của tôi</button>
        <div class="formats">Hỗ trợ tải lên: pdf, doc, docx</div>
      </div>
      <div class="file">
        <div class="file-name">document1.docx</div>
        <div class="file-delete">
          <img src="../Images/delete.png" alt="" >
        </div>
      </div>
      <div class="footer">
        <button class="button">Tải thêm</button>
        <button class="button">Gửi tài liệu</button>
      </div>
</body>
</html>
